<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url(img2/WhatsApp\ Image\ 2025-01-09\ at\ 4.16.56\ AM.jpeg) no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            transition: 0.3s ease;
        }

        .input-group input:focus {
            border-color:rgb(3, 31, 58);
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background:rgb(3, 31, 58);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-button:hover {
            background: #4a00e0;
            transform: scale(1.05);
        }

        .signup-option a {
            color: white;
            text-decoration: none;
        }

        .signup-option a:hover {
            text-decoration: underline;
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-wrapper {
            animation: slideIn 0.8s ease-out;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <form class="login-form">
            <h2>Welcome</h2>
            <h2>(Only For Doctors)</h2>
            <p>Please log in to continue</p>
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Log In</button>
            <p class="signup-option">
                Don't have an account? <a href="sign-up.html">Sign Up</a>
            </p>
        </form>
    </div>
</body>

</html>
