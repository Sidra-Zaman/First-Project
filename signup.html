<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Sign-Up Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url(img2/WhatsApp\ Image\ 2025-01-09\ at\ 4.16.56\ AM.jpeg) no-repeat center center/cover;

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .signup-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        h2 {
            color: white;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: black;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group label {
            display: block;
            position: absolute;
            top: 50%;
            left: 10px;
            
            font-size: 14px;
            color:white;
            
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: rgb(3,31,58);
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label,
        .input-group select:focus+label,
        .input-group select:not([value=""])+label {
            top: -10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .signup-button {
            width: 100%;
            padding: 12px;
            background: rgb(3, 31, 58);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-button:hover {
            background: #4a00e0;
            transform: scale(1.05);
        }

        .login-option a {
            color: white;
            text-decoration: none;
        }

        .login-option a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-wrapper">
        <form class="signup-form">
            <h2>Create Account</h2>
            <h2>(Only For Doctors)</h2>
            <p>Sign up with more details to get started</p>
            <div class="input-group">
                <input type="text" id="full-name" required>
                <label for="full-name">Full Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="text" id="phone-number" required>
                <label for="phone-number">Phone Number</label>
            </div>
            <div class="input-group">
                <input type="date" id="dob" required>
                <label for="dob">Date of Birth</label>
            </div>
            <div class="input-group">
                <select id="gender" required>
                    <option value="" disabled selected></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="gender">Gender</label>
            </div>
            <div class="input-group">
                <input type="password" id="new-password" required>
                <label for="new-password">Password</label>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="login-option">
                Already have an account? <a href="login.html">Log In</a>
            </p>
        </form>
    </div>
</body>

</html>
